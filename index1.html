<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<ul>
	<li>add</li>
	<li>multiply</li>
	<li>subtraction</li>
</ul>
<form>
<input type = "text"	name="" id="choices">
<br>
<button onclick="myfunc()">ClickMe</button>

</form>
<script>
function myfunc(){
	var choice = document.getElementById("choices").value;

	switch(choice){
		case "add" : var a=23;
		var b = 3;
		var addition=a+b;
		document.write("addition of two numbers is = "+ addition);
		break;
		case "multiply": var a=23;
		var b = 3;
		var multiply=a*b;
		document.write("multiplication  of two numbers is = "+ multiply);
		break;
		case "subtraction" : var a=23;
		var b = 3;
		var subtraction=a-b;
		document.write("subtraction of two numbers is = "+ subtraction);
	}
}


</script
</body>
</html>
